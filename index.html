<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Product preview card component | Frontend Mentor</title>
</head>

<body>
    <main>
        <div class="card__image-wrapper">
            <img src="images/image-product-desktop.jpg" alt="" class="card__image-d">
            <img src="images/image-product-mobile.jpg" alt="" class="card__image-m">
        </div>
        <section class="card__content">
            <h4>PERFUME</h4>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="card__price">
                <h2>$149.99</h2>
                <h3>$169.99</h3>
            </div>

            <button class="card__button"><i><img src="images/icon-cart.svg" alt=""></i> <span>Add To Cart</span></button>

        </section>
    </main>


</body>

</html>
